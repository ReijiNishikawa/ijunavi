<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{% static 'img/image.png' %}" alt="いじゅナビロゴ"  style="max-width: 150px; height: auto; display: block; margin: 0 auto;">
        </div>
        <h1>ログイン</h1>
        <form action="{% url 'chat' %}" method="get">
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <br>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <br>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit" class="button login-button">ログイン</button>
        </form>
    </div>
</body>
</html>
