<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body class="app-page">
    <div id="app" class="app-shell">
  <header class="app-header">
    <div class="app-logo">
      <img src="{% static 'img/image.png' %}" alt="いじゅナビ ロゴ">
    </div>
    <h1>マイページ</h1>
  </header>

  <main class="app-main">
    <section class="app-card">
      <div class="profile-card">
        <div class="profile-avatar">■ プロフィール画像（プレースホルダ）</div>
        <div class="profile-info">
          <p>ユーザー名：{{ profile.username }}</p>
          <p>メールアドレス：{{ profile.email }}</p>
        </div>
      </div>

      <div class="profile-history">
        <h2>履歴・実績</h2>
        <ul>
          {% for line in history_lines %}
            <li>{{ line }}</li>
          {% endfor %}
        </ul>
      </div>

      <div class="profile-actions">
        <button type="button" class="button login-button">プロフィール編集</button>
        <a href="{% url 'logout' %}" class="button signup-button">ログアウト</a>
      </div>
    </section>
  </main>

  <footer class="app-footer">
      <nav aria-label="ボトムタブ">
        <ul class="bottom-nav">
          <li><a href="{% url 'chat' %}">chat</a></li>
          <li><a href="{% url 'mypage' %}" aria-current="page">my page</a></li>
          <li><a href="{% url 'bookmark' %}">bookmark</a></li>
        </ul>
      </nav>
    </footer>
    </div>
</body>
</html>
